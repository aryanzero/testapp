<!-- user_history.html -->

{% extends 'sneaksbid/base.html' %}

{% block content %}
<style>
    /* Center the title */
    .title {
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Blurred sneakers background */
    .background-image {
        /* Replace with your online image URL */
        background-size: cover;
        background-position: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(10px); /* Adjust the blur intensity as needed */
        z-index: -1;
    }

    /* Content container */
    .content-container {
        padding: 20px;
        position: relative;
        z-index: 1; /* Ensure content is above the background */
    }
</style>

<div class="background-image"></div> <!-- Background image of blurred sneakers -->

<div class="content-container">
    <h2 class="title">User History</h2> <!-- Centered title with bold -->
    <div>
        <p>Session Count: {{ visit_count }}</p>
        <!-- Add other content here -->
        <div class="search-history">
            <p>Search History:</p>
            <ul>
                {% for item in search_history %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
    </div>
</div>
{% endblock %}
